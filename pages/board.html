<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/board.css">

    <title>Board</title>
</head>

<body>
    <main>
        <div class="search-container">
            <span class="input-container">
                <input type="search" required placeholder="Find Task">
                <img src="..\assets\icons\search.svg" alt="">
            </span>
            <button>Add task +</button>
        </div>

        <div class="task-container">
            <div class="tasks">
                <div class="headlines">
                    <p>To Do</p>
                    <img src="../assets/icons/plus-button.svg" alt="">
                </div>
                <div class="content">No tasks To do</div>
            </div>
            <div class="tasks">
                <div class="headlines">
                    <p>In progress</p>
                    <img src="../assets/icons/plus-button.svg" alt="">
                </div>
                <div class="content">No tasks To do</div>
            </div>
            <div class="tasks">
                <div class="headlines">
                    <p>Await feedback</p>
                    <img src="../assets/icons/plus-button.svg" alt="">
                </div>
                <div class="content">No tasks To do</div>
            </div>
            <div class="tasks margin-none">
                <div class="headlines">Done</div>
                <div class="content">No tasks To do</div>
            </div>
        </div>

    </main>
</body>

</html>
