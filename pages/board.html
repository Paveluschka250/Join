<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/standart.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/add-task.css">

    <title>Board</title>
</head>

<body>

    <div id="header"></div>
    <article class="main-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main>
            <div id="main" class="board-main">
                <div class="search-container-board">
                    <span class="input-container-board">
                        <input class="input-board" type="search" required placeholder="Find Task">
                        <img src="..\assets\icons\search.svg" alt="">
                    </span>
                    <button onclick="toggleHamburgerMenu()" class="button-board">Add task +</button>
                </div>

                <div class="task-container">
                    <div class="tasks">
                        <div class="task-headlines">
                            <p>To Do</p>
                            <img src="../assets/icons/plus-button.svg" alt="">
                        </div>
                        <div class="board-content">No tasks To do</div>
                    </div>
                    <div class="tasks">
                        <div class="task-headlines">
                            <p>In progress</p>
                            <img src="../assets/icons/plus-button.svg" alt="">
                        </div>
                        <div class="board-content">No tasks To do</div>
                    </div>
                    <div class="tasks">
                        <div class="task-headlines">
                            <p>Await feedback</p>
                            <img src="../assets/icons/plus-button.svg" alt="">
                        </div>
                        <div class="board-content">No tasks To do</div>
                    </div>
                    <div class="tasks margin-none">
                        <div class="task-headlines">Done</div>
                        <div class="board-content">No tasks To do</div>
                    </div>
                </div>
            </div>
        </main>

        <div id="addtask-content" class="container-addTask add-task-sb hamburger-menu">
            <form class="form-add-task" action="#" method="post">
                <div class="add-task-sb-headline">
                    <h3 class="headline-add-task-sb">Add Task</h3><img class="add-task-sb-close-icon" onclick="toggleHamburgerMenu()"
                        src="../assets/icons/clearIcon.svg">
                </div>
                <div class="scroll-input">
                    <div class="form-group-addTask">
                        <input class="underline-addTask input-addTask" type="text" id="title" name="title"
                            placeholder="Enter a title" required>
                    </div>

                    <div class="form-group-addTask">
                        <label for="description"><b>Description</b> (optional)</label>
                        <textarea class="input-addTask" id="description" name="description" rows="4"
                            placeholder="Enter a Description" required></textarea>
                    </div>

                    <div class="form-group-addTask">
                        <label for="due-date"><b>Due date</b></label>
                        <input class="underline-addTask input-addTask" type="date" id="due-date" name="due-date">
                    </div>

                    <div class="form-group-addTask priority-addTask">
                        <div>
                            <label><b>Priority</b></label>
                        </div>
                        <div class="buttons-row">
                            <button id="prio1" onclick="getPriority('prio1')" type="button" class="priority-btn-addTask urgent-addTask center-button">Urgent <img
                                    id="high-prio-icon" src="../assets/icons/prio3.svg" alt="priorität hoch"></button>
                            <button id="prio2" onclick="getPriority('prio2')" type="button" class="priority-btn-addTask medium-addTask center-button">Medium <img
                                    src="../assets/icons/prio2.svg" alt="priorität mittel"
                                    id="medium-prio-icon"></button>
                            <button id="prio3" onclick="getPriority('prio3')" type="button" class="priority-btn-addTask low-addTask center-button">Low <img
                                    id="low-prio-icon" src="../assets/icons/prio1.svg" alt="priorität niedrig"></button>
                        </div>
                    </div>

                    <div class="form-group-addTask">
                        <label for="assigned-to"><b>Assigned to</b> (optional)</label>
                        <select class="underline-addTask input-addTask" id="assigned-to" name="assigned-to">
                            <option value="">Select contacts to assign</option>
                        </select>
                    </div>

                    <div class="form-group-addTask">
                        <label for="category"><b>Category</b></label>
                        <select class="underline-addTask input-addTask" id="category" name="category">
                            <option value="">Select task category</option>
                            <option value="">Technical Task</option>
                            <option value="">User Story</option>
                        </select>
                    </div>

                    <div class="form-group-addTask">
                        <label for="subtasks"><b>Subtasks</b> (optional)</label>
                        <input class="underline-addTask input-addTask add-icon" type="text" id="subtasks"
                            name="subtasks" placeholder="Add new subtask">
                    </div>
                </div>

                <div class="form-actions-addTask input-addTask hamburger-menu-add-task-close-btn">
                    <button type="submit" class="submit-btn-addTask">Create Task <img
                            src="../assets/icons/createTaskIcon.svg" alt=""></button>
                </div>
            </form>
        </div>

    </article>
</body>
<script src="../js/load_layout.js"></script>
<script src="../js/board.js"></script>

</html>
