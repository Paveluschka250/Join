<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Summary</title>
    <link rel="stylesheet" href="../css/standart.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/summary.css" />
  </head>
  <body>
    <div id="header"></div>
    <article class="main-container">
      <aside class="sidebar" id="sidebar"></aside>
      <main id="main">
        <article id="summary-content">
          <div class="summary-grid">
            <div class="greeting">
              <h1 id="myGreet">Good morning</h1>
              <h1 id="username">
                <!-- Hier wird der Name eingefÃ¼gt -->
              </h1>
            </div>

            <a href="board.html" class="box-link">
              <div class="sec-Part">
                <div class="urgent-tasks">
                  <div class="urgent-container">
                    <div class="inner-urgentTasks">
                      <div class="urgent-img"></div>
                      <div id="tasks-length"></div>
                    </div>
                    <div class="urgent-text" id="">
                      <h6>Tasks Urgent</h6>
                    </div>
                  </div>
                  <div class="vertical-Line"></div>
                </div>
                <div class="date">
                  <div class="deadline" id="uncomming-Deadline"></div>
                  <div class="deadline-text"><h6>Upcoming Deadline</h6></div>
                </div>
              </div>
            </a>

            <a href="board.html" class="box-link">
              <div class="board task-box">
                <div class="inner-board task-inner">
                  <div class="icon-container board-icon"></div>
                  <div id="tasksInBoard"><h1></h1></div>
                </div>
                <div class="task-text">
                  <span>Tasks in Board</span>
                </div>
              </div>
            </a>

            <a href="board.html" class="box-link">
              <div class="tasks-To-Do task-box">
                <div class="inner-tasks-To-Do task-inner">
                  <div class="icon-container todo-icon"></div>
                  <div id="to-do"><h1></h1></div>
                </div>
                <div class="tasks-To-Do-Text">
                  <span>Tasks To-do</span>
                </div>
              </div>
            </a>

            <a href="board.html" class="box-link">
              <div class="tasks-In-Progress task-box">
                <div class="inner-tasks-In-Progress task-inner">
                  <div class="icon-container progress-icon"></div>
                  <div id="progress-task"><h1></h1></div>
                </div>
                <div class="tasks-In-Progress-Text">
                  <span>Task in Progress</span>
                </div>
              </div>
            </a>

            <a href="board.html" class="box-link">
              <div class="tasks-Awaiting-Feedback task-box">
                <div class="inner-Tasks-Awaiting-Feedback task-inner">
                  <div class="icon-container feedback-icon"></div>
                  <div id="awaiting-task"><h1></h1></div>
                </div>
                <div class="Tasks-Awaiting-Feedback-Text">
                  <span>Awaiting Feedback</span>
                </div>
              </div>
            </a>

            <a href="board.html" class="box-link">
              <div class="tasks-Done task-box">
                <div class="inner-Tasks-Done task-inner">
                  <div class="icon-container done-icon"></div>
                  <div id="tasks-Done"><h1></h1></div>
                </div>
                <div class="Tasks-Done-Text">
                  <span>Tasks Done</span>
                </div>
              </div>
            </a>
          </div>
        </article>
      </main>
    </article>
  </body>
  <script src="../js/load_layout.js"></script>
  <script src="../js/summary.js"></script>
</html>
