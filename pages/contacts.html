<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Join - Task and Project Management Made Easy">
    <meta property="og:description" content="Join is a modern platform combining Kanban board features with advanced contact management to boost work organization and collaboration.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://join-370.developerakademie.net/Join/"> 
    <meta property="og:image" content="https://join-370.developerakademie.net/Join/assets/img/logo-blue.png">
    <link rel="icon" href="../assets/img/logo-blue.svg" type="image/x-icon">

    <title>Join - Contacts</title>
    
    <link rel="stylesheet" href="../css/standart.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/contacts.css" />
    <link rel="stylesheet" href="../css/contacts-overlay.css" />
    <link rel="stylesheet" href="../css/contacts-mobile.css" />
  </head>
  <body>
    <div id="header"></div>
    <article class="main-container">
      <aside class="sidebar" id="sidebar"></aside>
      <main id="main">
        <article id="contacts-content">
          <div class="contacts-container">
            <div class="sticky-button-wrapper">
              <button class="blue" onclick="openContactsOverlay()">
                <p>Add new contacts</p>
                <img src="../assets/icons/person-add.svg" />
              </button>
            </div>
            <div id="contacts-list"></div>
          </div>
          <div class="contact-info">
            <div class="contact-header">
              <div class="mobile-headline">
                <h4>Contact Information</h4>
                <img
                  src="../assets/icons/arrow-left.svg"
                  id="close-contact-info"
                />
              </div>
              <div class="contact-header-content">
                <p class="shortname">FL</p>
                <div class="header-right">
                  <p class="full-name">Full Name</p>
                  <div class="action-buttons">
                    <div class="action edit">
                      <img src="../assets/icons/edit.svg" alt="Edit Icon" />
                      <p>Edit</p>
                    </div>
                    <div class="action delete">
                      <img src="../assets/icons/delete.svg" alt="Delete Icon" />
                      <p>Delete</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <b class="headline">Contact Information</b>
            <div class="contact-details">
              <div class="detail email">
                <b>Email</b>
                <p class="blue-text">name@example</p>
              </div>
              <div class="detail phone">
                <b>Phone</b>
                <p>+49 123456789</p>
              </div>
            </div>
            <button class="edit-delete-button">
              <img src="../assets/icons/edit-delete.svg" />
            </button>
          </div>
        </article>
      </main>
    </article>

    <div id="contacts-overlay" class="contacts-overlay">
      <div class="overlay-content-header">
        <button
          id="closeOverlay"
          class="close-button"
          onclick="closeContactsOverlay()"
        >
          ×
        </button>
        <div>
          <img src="../assets/img/logo-white.svg" />
          <h2>Add contact</h2>
          <p>Tasks are better with a team!</p>
        </div>
      </div>
      <div class="overlay-content-add-contact">
        <div class="profile-picture">
          <img
            src="../assets/icons/profilpic.svg"
            alt="Default Profile Picture"
          />
        </div>
        <form id="addContactForm">
          <div class="input-wrapper">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <img src="../assets/icons/person.svg" alt="Name Icon" />
            <span class="error-message" id="name-error"></span>
          </div>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <img src="../assets/icons/mail.svg" alt="Email Icon" />
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="input-wrapper">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone"
              required
            />
            <img src="../assets/icons/call.svg" alt="Phone Icon" />
            <span class="error-message" id="phone-error"></span>
          </div>
          <div class="button-wrapper">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeContactsOverlay()"
            >
              Cancel
            </button>
            <button type="submit" class="create-btn">Create contact</button>
          </div>
        </form>
      </div>
    </div>

    <div id="edit-contact-overlay" class="contacts-overlay">
      <div class="overlay-content-header">
        <button
          id="closeEditOverlay"
          class="close-button"
          onclick="closeEditContactsOverlay()"
        >
          ×
        </button>
        <div>
          <img src="../assets/img/logo-white.svg" />
          <h2>Edit contact</h2>
        </div>
      </div>
      <div class="overlay-content-add-contact">
        <div class="profile-picture">
          <div id="editContactInitials" class="avatar"></div>
        </div>
        <form id="editContactForm">
          <div class="input-wrapper">
            <input
              type="text"
              id="editName"
              name="name"
              placeholder="Name"
              required
            />
            <img src="../assets/icons/person.svg" alt="Name Icon" />
            <span class="error-message" id="editName-error"></span>
          </div>
          <div class="input-wrapper">
            <input
              type="email"
              id="editEmail"
              name="email"
              placeholder="Email"
              required
            />
            <img src="../assets/icons/mail.svg" alt="Email Icon" />
            <span class="error-message" id="editEmail-error"></span>
          </div>
          <div class="input-wrapper">
            <input
              type="tel"
              id="editPhone"
              name="phone"
              placeholder="Phone"
              required
            />
            <img src="../assets/icons/call.svg" alt="Phone Icon" />
            <span class="error-message" id="editPhone-error"></span>
          </div>
          <div class="button-wrapper">
            <button
              type="button"
              class="delete-btn"
              onclick="deleteContactFromEdit()"
            >
              Delete
            </button>
            <button
              type="button"
              class="save-btn"
              onclick="saveEditedContact()"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="edit-delete-overlay" class="edit-delete-overlay">
      <div class="edit-delete-content">
        <button id="editContactBtn">
          <img src="../assets/icons/edit.svg" />Edit
        </button>
        <button id="deleteContactBtn">
          <img src="..//assets/icons/delete.svg" />Delete
        </button>
      </div>
    </div>
  </body>
  <script src="../js/contacts/contacts_utils.js"></script>
  <script src="../js/contacts/contacts_firebase.js"></script>
  <script src="../js/contacts/contacts_ui.js"></script>
  <script src="../js/contacts/contacts_main.js"></script>
  <script src="../js/load_layout.js"></script>
</html>
