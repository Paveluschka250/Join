<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/standart.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/add-task.css">
    <title>Add Task</title>
</head>

<body>
    <div id="header"></div>
    <article class="main-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="body-addTask" id="main">
            <div id="addtask-content" class="container-addTask scroll-input">
                <form class="form-add-task" action="#" method="post">
                    <div class="form-group-addTask">
                        <input class="underline-addTask input-addTask cursor-pointer" type="text" id="title"
                            name="title" placeholder="Enter a title" required>
                    </div>

                    <div class="form-group-addTask">
                        <label for="description"><b>Description</b> (optional)</label>
                        <textarea class="input-addTask cursor-pointer" id="description" name="description" rows="4"
                            placeholder="Enter a Description" required></textarea>
                    </div>

                    <div class="form-group-addTask">
                        <label for="due-date"><b>Due date</b></label>
                        <input class="underline-addTask input-addTask cursor-pointer" type="date" id="due-date"
                            name="due-date">
                    </div>

                    <div class="form-group-addTask priority-addTask">
                        <div>
                            <label><b>Priority</b></label>
                        </div>
                        <div class="buttons-row">
                            <button type="button" id="priority1" onclick="getPriority('priority1')"
                                class="priority-btn-addTask urgent-addTask center-button">Urgent <img id="priority-btn1"
                                    src="../assets/icons/prio3.svg" alt="priorität hoch"></button>
                            <button type="button" id="priority2" onclick="getPriority('priority2')"
                                class="priority-btn-addTask medium-addTask center-button ">Medium <img
                                    id="priority-btn2" src="../assets/icons/prio2.svg" alt="priorität mittel"
                                    class="medium-prio-icon"></button>
                            <button type="button" id="priority3" onclick="getPriority('priority3')"
                                class="priority-btn-addTask low-addTask center-button">Low <img id="priority-btn3"
                                    src="../assets/icons/prio1.svg" alt="priorität niedrig"></button>
                        </div>
                    </div>

                    <div class="form-group-addTask">
                        <label for="assigned-to"><b>Assigned to</b> (optional)</label>
                        <select class="underline-select input-addTask" id="assigned-to" name="assigned-to">
                            <option value="">Select contacts to assign</option>
                        </select>
                    </div>

                    <div class="form-group-addTask">
                        <label for="category"><b>Category</b></label>
                        <select class="underline-select input-addTask" id="category" name="category">
                            <option value="">Select task category</option>
                            <option value="">Technical Task</option>
                            <option value="">User Story</option>
                        </select>
                    </div>

                    <div class="form-group-addTask new-task-btn">
                        <label for="subtasks"><b>Subtasks</b> (optional)</label>
                        <input class="underline-addTask input-addTask add-icon cursor-pointer" type="text" id="subtasks"
                            name="subtasks" placeholder="Add new subtask">
                        <button id="open-subtask" class="create-new-task" onclick="addNewSubTask()"><img src="../assets/icons/add.svg"
                                alt="add"></button>
                        <div id="subtask-close-and-add" class="task-btn-div d-none">
                            <button onclick="closeNewSubtasksBtn()"><img src="../assets/icons/clearIcon.svg" alt="close"></button>|
                            <button><img src="../assets/icons/createTaskIcon.svg" alt="create Task"></button>
                        </div>
                    </div>

                    <div class="form-actions-addTask input-addTask">
                        <button type="reset" class="clear-btn-addTask">Clear <img src="../assets/icons/clearIcon.svg"
                                alt=""></button>
                        <button type="submit" class="submit-btn-addTask">Create Task <img
                                src="../assets/icons/createTaskIcon.svg" alt=""></button>
                    </div>
                </form>
            </div>
        </main>
    </article>
</body>

<script src="../js/load_layout.js"></script>
<script src="../js/add_task.js"></script>

</html>
