<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Join - Task and Project Management Made Easy">
    <meta property="og:description" content="Join is a modern platform combining Kanban board features with advanced contact management to boost work organization and collaboration.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://join-370.developerakademie.net/Join/"> 
    <meta property="og:image" content="https://join-370.developerakademie.net/Join/assets/img/logo-blue.png">
    <link rel="icon" href="assets/img/logo-blue.svg" type="image/x-icon">

    <title>join</title>
   <link rel="stylesheet" href="./css/log.css" >
</head>
<body>

    <header>
        <div id="not-User">
            <h4>Not a join user?</h4>
        </div>
        <nav class="navigation">
          
            <div>
                <button class="btnLogin-popup"><a href="reg.html">sign up</a></button>
           
            </div>
        </nav>    
           
    </header>
    <div class="img-logo">
        <img src="assets/img/logo-blue.svg">
    </div>
   
   <div class="wrapper">

     <div class="form-box-login">
        <h2>Log in</h2>
       <form id="loginForm" onsubmit="loginUser(document.getElementById('email').value, document.getElementById('password').value); return false;">
           <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" name="email" id="email" required>
            <label>Email</label>
           </div>

           <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" name="password" id="password" required>
            <label>Password</label>
           </div>

           <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
           </div>
           <div class="btn">
            <button id="log" type="submit"  name="login">login</button>
            <button id="guest"  type="submit"  name="login"><a href="pages/summary.html">Guest Login</a></button>
           </div> 
           
        </form>
    
    </div>

    <div id="message-popup"></div>

   <footer>
       <div id="msgBox" class="msgBox">

       </div>
    <div class="end">
        <div class="privacy">
            <a href="pages/privacy_policy_login.html">Privacy Policy</a>
        </div>
        <div class="legal-notice">
            <a href="pages/legal_notice_login.html">Legal Notice</a>
        </div>
    </div>
   </footer>
   
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 
  

<script src="js/reg.js"></script>
   <script src="js/login.js"></script>
</body>

</html>
