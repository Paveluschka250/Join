<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="./assets/img/logo-blue.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/standart.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/help.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/privacy-policy.css" />
    <link rel="stylesheet" href="./css/legal-notice.css" />
  </head>
  <body>
    <div id="header"></div>
    <article class="main-container">
      <aside class="sidebar" id="sidebar"></aside>
      <main id="main">
        <h1>login</h1>
      </main>
    </article>
  </body>
  <script>
    async function loadHeader() {
      try {
        const response = await fetch("./patials/header.html");
        if (!response.ok) {
          console.error("keine Datai namen header.html gefunden");
        }
        const data = await response.text();
        document.getElementById("header").innerHTML = data;
      } catch (error) {
        console.error("Error in load_header: ", error);
      }
    }
    loadHeader();

    async function loadSidebar() {
      try {
        const response = await fetch("./patials/sidebar.html");
        if (!response.ok) {
          console.error("keine Datai namen sidebar.html gefunden");
        }
        const data = await response.text();
        document.getElementById("sidebar").innerHTML = data;
      } catch (error) {
        console.error("Error in load_sidebar: ", error);
      }
    }
    loadSidebar();
  </script>
</html>
